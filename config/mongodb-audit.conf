# MongoDB Audit Log Configuration
# Place this in /etc/mongod.conf or use as config file

storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  component:
    accessControl:
      verbosity: 2
    command:
      verbosity: 2
    control:
      verbosity: 2
    geo:
      verbosity: 2
    index:
      verbosity: 2
    network:
      verbosity: 2
    query:
      verbosity: 2
    replication:
      verbosity: 2
    sharding:
      verbosity: 2

auditLog:
  destination: file
  format: JSON
  path: /audit-logs/mongodb/mongodb-audit.log

setParameter:
  logLevel: 0
  slowOpThresholdMs: 200
  enableFlowControl: true

operationProfiling:
  slowOpThresholdMs: 200
  mode: slowOp

